---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kube-system
spec:
  releaseName: kyverno
  chart:
    spec:
      # renovate: registryUrl=https://kyverno.github.io/kyverno/
      chart: kyverno
      version: v2.7.0
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: kube-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    replicaCount: 2
    podDisruptionBudget:
      minAvailable: 1
